    </header>
    <main class="container">
      <h1 class="section-title">CONTACTO</h1>
      <section class="form-site-section course-image-opacity" style="--course-opacity-color: var(--gray-light-color)">
        <form class="form-site">
          <aside>
            <label for="id">ID: </label>
            <input type="text" name="id" id="id" pattern="^[0-9]+$" title="El campo sólo acepta números" required />
            <br />
            <label for="name">NOMBRE: </label>
            <input type="text" name="name" id="name" pattern="^[A-Za-z]+$" title="El campo sólo acepta letras" required />
            <br />
            <label for="email">EMAIL: </label>
            <input
              type="email"
              name="email"
              id="email"
              pattern="^(\w+[/./-]?){1,}@[a-z]+[/.]\w{2,}$"
              title="El campo debe ser un correo electrónico válido"
              required
            />
          </aside>
          <aside>
            <label for="birthday">FECHA DE NACIMIENTO: </label>
            <input type="date" name="birthday" id="birthday" pattern="^[0-9]+$" title="El campo sólo acepta números" required />
            <br />
            <label for="telephone">TELÉFONO: </label>
            <input type="text" name="telephone" id="telephone" pattern="^[0-9]+$" title="El campo sólo acepta números" required />
            <br />
            <label for="message">MENSAJE: </label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
          </aside>
          <aside>
            <input class="btn" type="submit" value="ENVIAR" />
          </aside>
        </form>
      </section>
    </main>
